<body>
    
    <main>
        <h1>Shopping Cart (1)</h1>
        <div class="game-shoppingcart">
            <img src="Images/Hogwarts_Legacy.jpg" alt="">
            <div class="name-tag">
                <h4>Hogwarts Legacy</h4>
                <p>City building, base building, colony sim, medieval</p>
            </div>
            <p class="price-game">$49</p>
            <i class="fa-solid fa-x" style="color: #ffffff;"></i>
        </div>
        <p class="removeitems">Remove all items</p>
        <div class="subtotal">
            <p>Subtotal</p>
            <p class="price-game">$49</p>
        </div>
        <div class="buttons">
            <button class="primary-button">Check out $49 </button>
            <button class="secondary-button"> Continue shopping</button>
            <i class="fa-solid fa-x" style="color: #ffffff;"></i> 
        </div>
    </main>
