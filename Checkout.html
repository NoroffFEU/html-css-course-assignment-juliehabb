        <nav>
            
            <a href="Header.html"><img src="Images/GameHub_Logo.png"></a>
            <div class="nav-links1">
                <ul>
                    <li>
                        <a href="">About us</a>
                        <a href="">Contact us</a>
                    </li>
                </ul>
            </div>
            <search class="search-box">
                <input type="text" id="search" name="srch" placeholder="search"/>
                <button type="submit"><i class="fa fa-search"></i></button>
            </search>
            <div class="nav-links2">
                <ul>

<body>
    <main>
        <div class="bookmark">

        </div>
        <div class="checkout-info">
            <h2>Checkout</h2>
            <p>Payment</p>
            <p>Review</p>
        </div>
        <div class="paymentinfo">
            <form action="" class="checkout-form">
                <h3>Choose a payment method</h3>
                <input type="radio" id="creditcard" name="creditcard" value="creditcard" >
                <label for="creditcard"> Credit card</label>
                <label for="name"> Name on card </label>
                <input type="text" name="name" id="name" placeholder="John Doe">
                <label for="card"> Card number</label>
                <input type="text" name="card" id="card" placeholder="1111-2222-3333-4444">
                <label for="expiration"> Expiration date</label>
                <input type="text" name="expiration" id="expiration" placeholder="04/26">
                <label for="cvc"> Security code</label>
                <input type="text" name="cvc" id="cvc" placeholder="CVC">
                <input type="radio" id="applepay" name="applepay" value="applepay">
                <label for="applepay"> Apple Pay</label>
      

                <input class="submit-button" type="submit" value="Confirm and continue">
                <button>Cancel</button>


            </form>
            <div class="form-picture">
                <img src="Images/Visa.png" alt="Visa card">

            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
